		<article>
			<div class="in">
				<div class="sub_main">
					<h2><p>会员注册</p></h2>
					<form action="#">
						<label><span>用户名：</span><input type="text" name="username" placeholder="4-10个汉字，英文，数字" required/></label>
						<label><span>密码：</span><input type="password" name="userpassword" placeholder="6-18个英文，数字" required/></label>
						<label><span>确认密码：</span><input type="password" name="userpassword" placeholder="6-18个英文，数字" required/></label>
						<label><span>姓名：</span><input type="text" /></label>
						<label><span>电子邮件：</span><input type="email" name="email" required/></label>
						<label><span>联系电话：</span><input type="tel" name="tel" required/></label>
						<label style="width:500px; height: 120px;">
							<span>留言：</span>
							<textarea name="" rows="6" cols="40"></textarea>
						</label>
						<label><span>验证码：</span><input type="text" name="age" required style="width: 80px;"/><span class="verificationCode "><img src="../img/yanzhengma.jpg"/></span></label>
						<button id="postData">注册</button>
					</form>
				</div>
			</div>
		</article>
